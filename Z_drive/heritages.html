<html>
<head>
  <style>
   body {
      background-image: url('https://i.pinimg.com/736x/15/b3/4b/15b34b36899e178acebd146a3c405ffd.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-family: Sans-serif;
      color: black;
      text-align: center;
    }

    /* Style for the navigation bar */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: SlateBlue;
      display: flex;
      justify-content: center; /* Center the items */
      transition: all 0.3s ease; /* Smooth transition for all changes */
    }
    
    li {
      position: relative;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 20px 40px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease; /* Smooth transition for text and background */
    }

    /* Animation for background change, scaling effect, and text color change */
    li a:hover {
      background-color: #789;
      color: black;
      transform: scale(1.1); /* Slightly grow the item */
    }

    /* Add an underline effect when hovering */
    li a:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: black;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    /* Show the underline effect smoothly */
    li a:hover::after {
      transform: scaleX(1);
    }

    /* Center the image on top of the navbar */
    .navbar-image-container {
      text-align: center;
      padding-top: 20px;
    }
  </style>
</head>
