<html>
<head>
  <style>
    /* Define the container for the grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columns */
      grid-gap: 20px; /* Space between images */
      padding: 20px;
      justify-items: center; /* Centers images horizontally */
    }

    /* Style for each image */
    .image-grid img {
      width: 200px;  /* Set image width */
      height: 200px; /* Set image height */
      object-fit: cover; /* Ensures image covers the space without distortion */
      border-radius: 8px; /* Optional: Add rounded corners to images */
    }
  </style>
</head>
