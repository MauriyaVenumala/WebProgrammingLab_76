<html>
<head>
  <title>Basic Calculator</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/37/dc/be/37dcbea8a5e8ee2f7849d3465ad16d13.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: LightGray;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 260px;
      border-radius: 10px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      background-color: SlateBlue;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .operator {
      border-radius: 50%;
      color: black;
      font-size: 2rem;
      height: 60px;
      width: 60px;
      background-color: MediumSeaGreen;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .equal {
      grid-column: span 2;
      background-color: #2a9d8f;
      color: black;
    }

    .clear {
      grid-column: span 4;
      padding: 15px;
      background-color: DodgerBlue;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1.5rem;
    }

    .button:hover, .operator:hover, .equal:hover, .clear:hover {
      background-color: rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
    }

    .equal:hover {
      background-color: #219c7b;
    }

    .clear:hover {
      background-color: #cf5b3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator" onclick="setOperator('*')">*</button>

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator" onclick="setOperator('/')">/</button>

        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator" onclick="setOperator('-')">-</button>

        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button"></button>
        <button class="button operator" onclick="setOperator('+')">+</button>

        <button class="button equal">=</button>
      </div>
      <button class="clear">C</button>
    </div>
  </div>
</body>
</html>
