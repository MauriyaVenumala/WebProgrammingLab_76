<!DOCTYPE html>
<head>
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/f3/3c/bc/f33cbca299fa83513a0e1b9e17ed80e3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 75%;
            background-color: rgba(255, 255, 255, 0.9);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
        }

        input, button {
            padding: 10px;
            margin: 8px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="reset"] {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="reset"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Required Info Form</h1>

    <div class="container">
        <form action="file:///Z:/HTML%20Practice/Sample%20HTML%20Form/1%20redirect.html" method="GET">
            <h2>First Name</h2> 
            <input type="text" placeholder="Enter your First Name" required><br>

            <h2>Last Name</h2> 
            <input type="text" placeholder="Enter your Last Name" required><br>

            <h2>Gender</h2> 
            <input type="radio" name="gender" value="Male"> Male 
            <input type="radio" name="gender" value="Female"> Female<br>

            <h2>Subject of Interest</h2> 
            <input type="text" placeholder="Enter the Room-Number of your interest" required><br>

            <h2>Language known</h2> 
            <input type="text" placeholder="Enter your convenient languages" required><br>

            <h2>Date of Birth</h2> 
            <input type="date" required><br>

            <h2>Contact No.</h2> 
            <input type="tel" placeholder="+91 _ _ _ _ _ _ _ _ _ _" required><br>

            <h2>Address</h2>
            <h3>Street</h3> 
            <input type="text" placeholder="Enter your Street name" required><br> 

            <h3>City</h3> 
            <input type="text" placeholder="Enter your City name" required><br> 

            <h3>State</h3> 
            <input type="text" placeholder="Enter your State name" required><br> 

            <h3>Country</h3> 
            <input type="text" placeholder="Enter your Country name" required><br>

            <h3>Pin Code</h3> 
            <input type="text" placeholder="Enter your Pin Code" required><br><br>

            <input type="reset" value="Reset">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
